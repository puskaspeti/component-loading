<ng-template #childTemplate [ngTemplateOutlet]="children | render:entry"></ng-template>


<div class="mt-3">
  <label for="text1">1. oszlop szövege:</label>
  <input id="text1" type="text" class="form-control" [(ngModel)]="text1.text">
</div>
<div class="mt-3">
  <label for="oszlop1">1. oszlop szélessége:</label>
  <input id="oszlop1" type="number" class="form-control" [(ngModel)]="oszlop1.width">
</div>
